
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Investment Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:black;
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color:black;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Get in on the ground floor</h1>
  <form action="#" method="post">
    <label for="What you invest">What you invest:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">The maxim token you get:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="investment">You are going to send ETH</label>
    <input type="text" id="investment" name="investment" required>
    
    
    
    <input type="submit" value="Invest now">
  </form>
</div>

</body>
</html>
